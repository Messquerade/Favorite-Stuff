<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Favorite Stuff</title>
</head>
<body>
  <div class="container">
    <h1>Favorite Things!</h1>
    <p>We have started a list of favorite items for you to add to!</p>
      <ul id="faveList">
        
        <!-- <li><span id="faveList"></span></li> -->
      </ul>

    <form id="formOne">
      <div class="form-group">
        <label for="food">What is your favorite food?</label>
        <input id="food" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="animal">What is your favorite animal?</label>
        <input id="animal" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="flower">What is your favorite flower?</label>
        <input id="flower" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="name">What is your name?</label>
        <input id="name" class="form-control" type="text">
      </div>
      <button type="submit" class="btn">Submit</button>
    </form>
  </div>
</body>
</html>
